<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Account - Ledgero Demo Broker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/auth.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
</head>
<body class="auth-page">
  <!-- Navigation - Logo links auch auf Auth-Seiten -->
  <nav class="navbar">
    <div class="navbar-logo">
      <span class="logo-text">LEDGERO</span>
    </div>
  </nav>

  <div class="page page--center">
    <div class="auth-container" id="container">
      <!-- Sign Up Form -->
      <div class="form-container sign-up-container">
        <form id="signUpForm" novalidate>
          <h1>Konto erstellen</h1>
          
          <div class="form-group">
            <input
              id="firstName"
              type="text"
              placeholder="Vorname"
              name="firstName"
              required
              autocomplete="given-name"
              aria-describedby="firstName-error">
          </div>

          <div class="form-group">
            <input
              id="lastName"
              type="text"
              placeholder="Nachname"
              name="lastName"
              required
              autocomplete="family-name"
              aria-describedby="lastName-error">
          </div>

          <div class="form-group">
            <input
              id="signUpEmail"
              type="email"
              placeholder="E-Mail"
              name="email"
              required
              autocomplete="email"
              aria-describedby="signUpEmail-error">
          </div>

          <div class="form-group">
            <input
              id="signUpPassword"
              type="password"
              placeholder="Passwort"
              name="password"
              required
              autocomplete="new-password"
              aria-describedby="signUpPassword-error">
          </div>
          
          <div class="form-actions--spaced">
            <button type="submit" id="signUpButton">
              Registrieren
            </button>
          </div>
        </form>
      </div>

      <!-- Sign In Form -->
      <div class="form-container sign-in-container">
        <form id="signInForm" novalidate>
          <h1>Anmelden</h1>

          <div class="form-group">
            <input
              id="email"
              type="email"
              placeholder="E-Mail"
              name="email"
              required
              autocomplete="email"
              aria-describedby="email-error">
          </div>

          <div class="form-group">
            <input
              id="password"
              type="password"
              placeholder="Passwort"
              name="password"
              required
              autocomplete="current-password"
              aria-describedby="password-error">
          </div>

          <p>Passwort vergessen?</p>

          <button type="submit" id="signInButton">
            Anmelden
          </button>
        </form>
      </div>

      <!-- Overlay -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Willkommen zurück bei <span class="highlight-red">Ledgero</span>!</h1>
            <p>Melden Sie sich an, um mit dem Trading in unserem Demo-Broker fortzufahren</p>
            <button class="ghost" type="button" id="showSignIn">Anmelden</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hallo, zukünftiger <span class="highlight-red">Trader</span>!</h1>
            <p>Geben Sie Ihre Daten ein und starten Sie Ihr Trading-Abenteuer mit Ledgero, unserem Demo-Broker</p>
            <button class="ghost" type="button" id="showSignUp">Registrieren</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/navigation.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
