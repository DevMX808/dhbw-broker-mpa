<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Market - Ledgero Demo Broker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/market.css">
</head>
<body>
  <!-- Navigation Header -->
  <nav class="nav-header">
    <div class="nav-content">
      <a href="/market.html" class="nav-brand">Ledgero</a>
      <div class="nav-actions">
        <span class="user-info" id="userInfo">Loading...</span>
        <button class="btn btn-secondary btn-sm" id="logoutBtn">Abmelden</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="market-page">
    <div class="page-header">
      <h1 class="page-greeting" id="pageGreeting">
        <span>Hallo</span>, Trader.
      </h1>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="market-grid" style="display: none;">
      <div class="market-grid-item">
        <div class="card h-100">
          <div class="card-body">
            <div class="skeleton-box mb-2" style="height: 24px; width: 70%;"></div>
            <div class="skeleton-box mb-3" style="height: 16px; width: 40%;"></div>
            <div class="skeleton-box" style="height: 32px; width: 50%;"></div>
          </div>
        </div>
      </div>
      <div class="market-grid-item">
        <div class="card h-100">
          <div class="card-body">
            <div class="skeleton-box mb-2" style="height: 24px; width: 70%;"></div>
            <div class="skeleton-box mb-3" style="height: 16px; width: 40%;"></div>
            <div class="skeleton-box" style="height: 32px; width: 50%;"></div>
          </div>
        </div>
      </div>
      <div class="market-grid-item">
        <div class="card h-100">
          <div class="card-body">
            <div class="skeleton-box mb-2" style="height: 24px; width: 70%;"></div>
            <div class="skeleton-box mb-3" style="height: 16px; width: 40%;"></div>
            <div class="skeleton-box" style="height: 32px; width: 50%;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error State -->
    <div id="errorState" class="alert alert-danger d-flex align-items-center justify-content-between" style="display: none;">
      <div>
        <strong>‚ö†Ô∏è Fehler:</strong> <span id="errorMessage"></span>
      </div>
      <button class="btn btn-outline-danger btn-sm" id="retryBtn">
        Erneut versuchen
      </button>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">üìä</div>
      <h3>Keine Symbole verf√ºgbar</h3>
      <p class="text-muted">Derzeit sind keine handelbaren Symbole verf√ºgbar.</p>
    </div>

    <!-- Market Grid -->
    <div id="marketGrid" class="market-grid">
      <!-- Market cards will be inserted here -->
    </div>
  </div>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/market.js"></script>
</body>
</html>
